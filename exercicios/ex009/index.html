<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Criando Listas</h1>
    <h2>Lista Ordenada</h2>
    <ol type="I"> <!--Tipos: 1, A, a, I, i-->
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Ir a academia</li>
        <li>Trabalhar</li>
        <li>Faculdade</li>
    </ol>
    <h2>Lista não Ordenada</h2>
    <ul>            <!--Tipos: disc, circle, square-->
        <li>Pão de forma</li>
        <li>Batata doce</li>
        <li>Banana</li>
        <li>Laranja</li>
        <li>Leite</li>
    </ul>
</body>
</html>
