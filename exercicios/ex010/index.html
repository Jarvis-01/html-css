<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de links</title>
</head>
<body>
    <h1>Criando links</h1>
    <h2>Link Externo</h2>
    <p>Vamos redirecionar para o <a href="https://google.com" target="_blank" rel="external">google</a></p> <!--bank: abre em outra aba && external: identificar que ta saindo do meu site-->
    <h2>Link Interno</h2>
    <a href="paginas/pg2.html" rel="next">Pagina 2</a> <!--next: identificar que ta indo para proxima pagina do meu site-->
    <h2>Link de Download</h2>
    <p><a href="Arquivos/thumb-1920-786028.png" download="Minhaimagem.png" type="image/png">Baixar imagem</a></p> <!--tipos podem ser: application/pdf, text/html, video/mp4 etc-->
</body>
</html>
